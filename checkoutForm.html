<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="checkout">
<div class="col">
    <img class="shipping" src="images/shipping.png" alt="shipping icon">
</div>
<br>
<div class="container">
    <header class="text-center" id="header">STORE NAME</header>
    <hr>
    <br>
<h4>Please fill in your information</h4>

    <form id="form" class="form">
        <div class="col-md-12">

            <div class="row">
                <div class="col-md-4 md-2">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First name" value="" required>
                    <div>
                        <small></small>
                    </div>
                </div>

                <div class="col-md-4 md-2">
                    <label for="lastname">Last name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Last name" value="" required>
                    <div>
                        <small></small>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 md-2">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-control" placeholder="yourName@example.com" required>
                    <div>
                        <small></small>
                    </div>
                </div>

                <div class="col-md-4 md-2">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" class="form-control" placeholder="(46)72-123 12 12" required>
                    <div>
                        <small></small>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 md-2">
                    <label for="adress">Adress</label>
                    <input type="text" id="adress" class="form-control" placeholder="Adress" required>
                    <div>
                        <small></small>
                    </div>
                </div>

                <div class="col-md-2 md-2">
                    <label for="zip">Zip-Code</label>
                    <input type="text" id="zip" class="form-control" placeholder="Zip-Code" required>
                    <div>
                        <small></small>
                    </div>
                </div>

                <div class="col-md-2 md-2">
                    <label for="city">City</label>
                    <input type="text" id="city" class="form-control" placeholder="City" required>
                    <div>
                        <small></small>
                    </div>
                </div>
            </div>


            <div class="row">
                <h4>Payment by:</h4>
                <div class="custom-control custom-radio">
                    <input type="radio" name="paymentMethod" id="klarna" class="custom-control-input" checked required>
                    <label for="klarna" class="custom-control-label">klarna</label>
                    <div>
                        <small></small>
                    </div>
                </div>

                <div class="custom-control custom-radio">
                    <input type="radio" name="paymentMethod" id="master-card" class="custom-control-input" checked required>
                    <label for="master-card" class="custom-control-label">Master card</label>
                    <div>
                        <small></small>
                    </div>
                </div>

                <div class="custom-control custom-radio">
                    <input type="radio" name="paymentMethod" id="visa-card" class="custom-control-input" checked required>
                    <label for="visa-card" class="custom-control-label">Master card</label>
                    <div>
                        <small></small>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="submit">
                        <button type="submit" class="btn btn-secondary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="scriptValidation.js"></script>
</body>
</html>
