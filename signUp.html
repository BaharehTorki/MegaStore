<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>
<body>
<div class="container">
    <div id="header"></div>
    <form id="form" class="form">

        <br>
        <h4>Please fill in your information</h4>
        <br>
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4 md-2">
                    <label for="firstName">First name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First name" value="" required>
                    <div>
                        <small></small>
                    </div>
                </div>
                <div class="col-md-4 md-2">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last name" value=""
                           required>
                    <div>
                        <small></small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 md-2">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="yourName@example.com"
                           required>
                    <div>
                        <small></small>
                    </div>
                </div>

                <div class="col-md-4 md-2">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" id="phoneNumber" class="form-control" placeholder="(46)72-123 12 12"
                           required>
                    <div>
                        <small></small>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 md-2">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Adress" required>
                    <div>
                        <small></small>
                    </div>
                </div>

                <div class="col-md-2 md-2">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="City" required>
                    <div>
                        <small></small>
                    </div>
                </div>

                <div class="col-md-2 md-2">
                    <label for="zipCode">Zip-code</label>
                    <input type="text" class="form-control" id="zipCode" placeholder="Zip Code" required>
                    <div>
                        <small></small>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <label for="pass">Password:</label>
                    <input type="password" class="form-control" id="pass" placeholder="Password" required>
                    <div>
                        <small></small>
                    </div>
                </div>

                <div class="col-md-4">
                    <label for="pass2">Password again:</label>
                    <input type="password" class="form-control" id="pass2" placeholder="Password" required>
                    <div>
                        <small></small>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 md-2">
                    <button onclick="window.location.href = 'signUp.html';" type="button" class="btn btn-secondary">
                        SignUp
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 md-2">
                    <button onclick="window.location.href = 'login.html';" type="button" class="btn btn-secondary">
                        Login
                    </button>
                </div>
            </div>
        </div>
    </form>

    <div id="footer"></div>
</div>

</body>
</html>
