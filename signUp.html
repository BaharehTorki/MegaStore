<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Information</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="stylePages.css">
</head>
<body>
<div class="col">
</div>

<div class="container">
  <form id="form" class="form-signUp">
    <br>
    <h5>Please fill in your information</h5>
    <hr>
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6">
          <label for="firstName">First name</label>
          <input type="text" class="form-control" id="firstName" placeholder="First name" value=""
                 required>
        </div>
        <div>
          <small></small>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="lastName">Last name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Last name" value=""
                 required>
        </div>
        <div>
          <small></small>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" placeholder="yourName@example.com"
                 required>
        </div>
        <div>
          <small></small>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" id="phoneNumber" class="form-control" placeholder="(46)72-123 12 12"
                 required>
        </div>
        <div>
          <small></small>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Adress" required>
        </div>
        <div>
          <small></small>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" placeholder="City" required>
        </div>
        <div>
          <small></small>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="zip-code">Zip-code</label>
          <input type="text" class="form-control" id="zip-code" placeholder="Zip Code" required>
        </div>
        <div>
          <small></small>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="pass">Password:</label>
          <input type="password" class="form-control" id="pass" placeholder="Password" required>
        </div>
        <div>
          <small></small>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <label for="pass2">Password again:</label>
          <input type="password" class="form-control" id="pass2" placeholder="Password" required>
        </div>
        <div>
          <small></small>
        </div>
      </div>

      <div class="row">
        <div class="control-checkbox">
          <input type="checkbox" class="custom-control-input" id="save-info">
          <label class="control-label" for="save-info">Save my information</label>
        </div>
        <div>
          <small></small>
        </div>
      </div>
      <div class="row">
        <div class="btn">
          <div class="col-md-3">
            <button type="button" class="btn btn-secondary">SignUp</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

</body>
</html>
