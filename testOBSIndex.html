<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="testOBSstyle.css" />
</head>

<body class="index">
    <div class="container">
        <header class="index_header text-center">STORE NAME</header>
        <hr class="index_hr" />
        <!--Cells with products that fills in authomatically (from script)-->
        <div class="row" id="products"></div>

        <!--Footer-->
        <div class="row">
            <div class="col-12 text-center" id="beginning">
                <div class="text-center">
                    <a href="#">Tillbaka till toppen</a>
                </div>
                <footer id="footer">
                    <hr>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <p>
                                    Butiksnamn<br>
                                    Adress<br>
                                    123 45 Stockholm<br>
                                    <a title="Skicka oss mejl" href="mailto:info@butik.se">info@butik.se</a><br>
                                    +46(0)8 234567<br>
                                </p>
                            </div>
                            <div class="col" id="social-media">
                                <a target="_blank" href="https://www.facebook.com/">
                                    <img class="img-fluid" src="images/facebook.png" alt="Facebook Logo"
                                        title="Facebook Start Page">
                                </a>
                                <a target="_blank" href="https://www.instagram.com/">
                                    <img class="img-fluid" src="images/instagram.png" alt="Instagram Logo"
                                        title="Instagram Start Page">
                                </a>
                                <a target="_blank" href="https://twitter.com/">
                                    <img class="img-fluid" src="images/twitter.png" alt="Twitter Logo"
                                        title="Twitter Start Page">
                                </a>
                            </div>
                            <div class="col">
                                <a target="_blank" href="https://www.klarna.com/se/">
                                    <img class="img-fluid" src="images/klarna.png" alt="Klarna Logo"
                                        title="Klarna Start Page">
                                </a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>

    <script src="testOBSIndexScript.js"></script>
</body>

</html>
