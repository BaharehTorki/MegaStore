<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produktsida</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="order">
    <div class="container">
      <header class="text-center" id="header">STORE NAME</header>
      <hr />
      <div class="row">
        <!---------------------------------------------------------Product image-------------------------------------------------------------->
        <div class="col-12 col-sm-6 text-center" id="product-image-order">
          <div class="card-holder">
            <div class="card">
              <div class="card-body" id="image-order"></div>
            </div>
          </div>
        </div>
        <!----------------------------------------------------------------Product intro------------------------------------------------------->
        <div class="col-12 col-sm-6" id="product-info">
          <h1 class="text-center" id="product-name">Produkt namn</h1>
          <h3 class="text-center" id="price">Pris:</h3>

          <div>
            <br />
            <p id="intro"></p>
            <div class="text-end">
              <a role="button" href="#product">Läs mer...</a>
            </div>
          </div>
          <div id="button-center">
            <button class="btn btn-success" id="order-button">
              BESTÄLL PRODUKT
            </button>
          </div>
          <div>
            <ul class="list-unstyled">
              <li>
                <div>
                  <img
                    id="logo-card"
                    src="images/credit-card.jpg"
                    alt="Envelope logo"
                  />Betala säkert med kort
                </div>
              </li>
              <li>
                <div>
                  <img
                    id="logo-envelope"
                    src="images/envelope.png"
                    alt="Credit card logo"
                  /><a title="Maila oss" href="mailto:info@butik.se"
                    >Maila oss, vi svarar snabbt!</a
                  >
                </div>
              </li>
            </ul>
          </div>
        </div>

        <!---------------------------------------------------------------Product information-------------------------------------------------->
        <div class="col-12 text-center" id="product" tabindex="0">
          <div class="card" id="product-info-card">
            <div class="card-body">
              <h1 class="card-title">Produkt beskrivning:</h1>
              <span class="card-subtitle" id="idnumber">Artikelnummer:</span>
              <br /><br /><br />
              <div class="card-text" id="product-text-info"></div>
            </div>
          </div>
        </div>

        <!------------------------------------------------------------------Footer------------------------------------------------------------>
        <div class="col-12 text-center">
          <footer id="footer">
            <hr />
            <div class="container">
              <div class="row">
                <div class="col">
                  <p>
                    Butiksnamn<br />
                    Adress<br />
                    123 45 Stockholm<br />
                    <a title="Skicka oss mejl" href="mailto:info@butik.se"
                      >info@butik.se</a
                    ><br />
                    +46(0)8 234567<br />
                  </p>
                </div>
                <div class="col" id="social-media">
                  <a target="_blank" href="https://www.facebook.com/">
                    <img
                      class="img-fluid"
                      src="images/facebook.png"
                      alt="Facebook Logo"
                      title="Facebook Start Page"
                    />
                  </a>
                  <a target="_blank" href="https://www.instagram.com/">
                    <img
                      class="img-fluid"
                      src="images/instagram.png"
                      alt="Instagram Logo"
                      title="Instagram Start Page"
                    />
                  </a>
                  <a target="_blank" href="https://twitter.com/">
                    <img
                      class="img-fluid"
                      src="images/twitter.png"
                      alt="Twitter Logo"
                      title="Twitter Start Page"
                    />
                  </a>
                </div>
                <div class="col">
                  <a target="_blank" href="https://www.klarna.com/se/">
                    <img
                      class="img-fluid"
                      src="images/klarna.png"
                      alt="Klarna Logo"
                      title="Klarna Start Page"
                    />
                  </a>
                </div>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>

    <script src="scriptOrder.js"></script>
  </body>
</html>
